<app-header (loadedFeature)="feature($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="myFeature === 'recipe'"></app-recipes>
      <app-shopping-list *ngIf="myFeature !== 'recipe'"></app-shopping-list>
    </div>
  </div>
</div>
