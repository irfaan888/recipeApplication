<div class="row">
    <div class="col-md-5">
        <app-recipe-list (recp)="recipeElement($event)"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail *ngIf="rec; else temp" 
        [recipe]="rec"></app-recipe-detail>
        <ng-template #temp>
            <p>please select a recipe</p>
        </ng-template>
    </div>
</div>
